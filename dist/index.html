<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Dependencies -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" type="text/css">
    <!-- CSS Dependencies -->
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">

    <!-- LexWebUi CSS -->
    <link href="./lex-web-ui.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #lex-web-ui-app {
        display: flex;
        height: 100%;
        width: 100%;
      }
      body, html {
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <!-- application will be dynamically mounted here -->
    <div id="lex-web-ui"></div>

    <!-- JavaScript Dependencies -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.88.0.min.js"></script>
    <script src="https://unpkg.com/vue@2.4.1"></script>
    <script src="https://unpkg.com/vuex@2.3.1"></script>
    <script src="https://unpkg.com/vuetify@0.13.1"></script>

    <!-- LexWebUi Library -->
    <script src="./lex-web-ui.js"></script>
    <script>
      const lexWebUi = new LexWebUi.Loader({
        /* pass your own configuration
        cognito: {
          poolId: 'us-east-1:deadbeef-fade-babe-cafe-0123456789ab',
        },
        lex: {
          botName: 'myLexHelpBot',
          initialText: 'How can I help you?',
          initialSpeechInstruction: 'How can I help'?
        },
        ui: {
          toolbarTitle: 'Help Bot',
          toolbarLogo: '',
        },
        */
      });

      new Vue({
        el: '#lex-web-ui',
        store: lexWebUi.store,
        template: '<v-app toolbar id="lex-web-ui-app"><lex-web-ui/></v-app>',
      });
    </script>
  </body>
</html>
